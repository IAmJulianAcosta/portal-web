notifications:
  email: false
dist: trusty
language: node_js
node_js:
  - '4'
cache:
  directories:
    - "$HOME/.npm"
    - "$HOME/.cache"
addons:
  firefox: 49.0
before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
install:
  - npm install
  - bower install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - npm test
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: the-apothecary-shoppe-portal-w
